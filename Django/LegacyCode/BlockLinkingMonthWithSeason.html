<script>
$('#monthInput').on('change', function () {
    var month = $(this).val();
    var monthSeasonKeyMap = {
        "January": 1,
        "February": 1,
        "March": 1,
        "April": 2,
        "May": 2,
        "June": 2,
        "July": 3,
        "August": 3,
        "September": 3,
        "October": 4,
        "November": 4,
        "December": 4
    };
    var season = monthSeasonKeyMap[month];
    $('#seasonInput').val(season);
});
// Derives if it is a working day from day of the week
$('#weekdayinput').on('change', function () {
    var weekday = $(this).val();
    if (weekday === 'Sunday' || weekday === 'Saturday') {
        $('#workingdayInput').val(0);
    }
});
</script>
