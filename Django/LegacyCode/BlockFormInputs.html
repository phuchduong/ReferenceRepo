{# Sibling & Spouse #}
<div class="form-group">
    <label>Number of Siblings and Spouses Aboard With You</label>
    <select name="SiblingSpouse" class="form-control">
        <option value=0>None</option>
        <option value=1>One</option>
        <option value=2>Two</option>
        <option value=3>Three</option>
        <option value=4>Four</option>
        <option value=5>Five</option>
        <option value=6>Six+</option>
    </select>

</div>
{# Parent & Child #}
<div class="form-group">
    <label>Number of Parents and Children Aboard With You</label>
    <select name="ParentChild" class="form-control">
        <option value=0>None</option>
        <option value=1>One</option>
        <option value=2>Two</option>
        <option value=3>Three</option>
        <option value=4>Four</option>
        <option value=5>Five</option>
        <option value=6>Six+</option>
    </select>
</div>
{# Fare Price #}
<div class="form-group">
    <label for="Age">Fare Price (in 1910 USD)</label>  
    <a id="farePriceInfo" href="javascript:void(0)"
        data-toggle="tooltip" title="Hover over me">
        <i class="fa fa-question-circle"></i>
    </a>
    <div class="input-group">
        <input id="Fare" type="number" name="Fare" value=0>
    </div>
</div>
